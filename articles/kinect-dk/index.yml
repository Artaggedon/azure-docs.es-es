### YamlMime:Landing
title: Documentación de Azure Kinect DK
summary: Azure Kinect DK es un kit de desarrollo con sensores de inteligencia artificial avanzados que proporcionan sofisticados modelos de voz y de visión artificial. Kinect contiene un sensor de profundidad, una matriz de micrófonos espaciales con una cámara de vídeo y un sensor de orientación en un dispositivo pequeño todo en uno con varios modos, opciones y kits de desarrollo de software (SDK).
