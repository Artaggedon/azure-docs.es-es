### YamlMime:Landing
title: Documentación de análisis espacial
summary: El servicio de análisis espacial ayuda a las organizaciones a maximizar el valor de sus espacios físicos mediante la comprensión de los movimientos y la presencia de personas dentro de un área determinada. Le permite ingerir vídeos de cámaras de CCTV o de vigilancia, ejecutar operaciones de inteligencia artificial para extraer información de las secuencias de vídeo y generar eventos para que los usen otros sistemas.
