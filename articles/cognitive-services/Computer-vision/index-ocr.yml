### YamlMime:Landing
title: Documentación del reconocimiento óptico de caracteres
summary: La API de OCR basada en la nube proporciona a los desarrolladores acceso a algoritmos avanzados para leer texto en imágenes y devolver contenido estructurado. Obtenga información sobre cómo extraer texto impreso y manuscrito en varios idiomas con artículos de inicio rápido, tutoriales y ejemplos.
