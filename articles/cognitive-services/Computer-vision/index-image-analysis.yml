### YamlMime:Landing
title: Documentación de Análisis de imágenes
summary: La API de Análisis de imágenes basada en la nube provee a los desarrolladores de acceso a algoritmos avanzados para procesar imágenes y devolver información sobre sus características visuales. El servicio puede analizar el contenido visual de maneras diferentes en función de las entradas y las opciones del usuario. Aprenda a analizar el contenido visual con artículos de inicio rápido, tutoriales y ejemplos.
