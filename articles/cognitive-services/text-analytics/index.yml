### YamlMime:Landing
title: Documentación de Text Analytics API
summary: 'Text Analytics API es un servicio en la nube que proporciona procesamiento avanzado de idioma natural sobre texto sin formato e incluye cuatro funciones principales: análisis de opiniones, extracción de frases clave, reconocimiento de entidades con nombre y detección de idioma.'
metadata:
  title: 'Documentación sobre Text Analytics API: tutoriales y referencia de API: Azure Cognitive Services | Microsoft Docs'
  titleSuffix: Azure Cognitive Services
  services: cognitive-services
  description: 'Text Analytics API es un servicio en la nube que proporciona procesamiento avanzado de idioma natural sobre texto sin formato e incluye cuatro funciones principales: análisis de opiniones, extracción de frases clave, reconocimiento de entidades con nombre y detección de idioma. Aprenda a analizar el contenido de varias maneras con nuestros inicios rápidos, tutoriales y ejemplos.'
