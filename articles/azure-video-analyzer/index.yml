title: Documentación de Azure Video Analyzer
summary: 'Con Azure Video Analyzer, los desarrolladores pueden crear rápidamente una solución de análisis de vídeo con tecnología de inteligencia artificial para extraer información accionable de vídeos, ya sean almacenados o de streaming. Las organizaciones pueden mejorar la seguridad del área de trabajo, las experiencias en la tienda, la administración de recursos digitales, los archivos multimedia y mucho más mediante la comprensión del contenido de audio y vídeo visual sin experiencia en vídeo ni aprendizaje automático. Azure Video Analyzer ofrece la plataforma para desarrolladores de análisis de vídeo y Azure Video Analyzer for Media ofrece soluciones de inteligencia artificial destinadas a escenarios multimedia.'
