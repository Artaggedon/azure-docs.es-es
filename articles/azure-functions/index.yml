### YamlMime:Landing
title: Documentación de Azure Functions
summary: Azure Functions es un servicio en la nube disponible a petición que proporciona toda la infraestructura y los recursos continuamente actualizados necesarios para ejecutar las aplicaciones. Usted se centra en los fragmentos de código que más le importan y Azure Functions se ocupa del resto. Azure Functions también se puede usar para crear API web, responder a cambios en las bases de datos, procesar flujos de datos de IoT, administrar colas de mensajes, etc.
